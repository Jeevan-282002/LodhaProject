{% extends 'LodhaApp/world_tower/wt_base.html' %}

{% load static %}

<!-- custome title -->
{% block title %}
<title>World Tower Gallery Page</title>
{% endblock title %}

<!-- custom css -->
{% block css %}

{% endblock css %}

<!-- custom js -->
{% block js %}

{% endblock js %}


{% block body %}
<!-- carousel -->
<div class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
                aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"
                aria-label="Slide 8"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img10.jpg' %}" class="d-block w-100" alt="...">
                
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img11.jpg' %}" class="d-block w-100" alt="...">
                
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img12.jpg' %}" class="d-block w-100" alt="...">
                
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img13.jpg' %}" class="d-block w-100" alt="...">
                
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img14.jpg' %}" class="d-block w-100" alt="...">
                
            </div>


            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img15.jpg' %}" class="d-block w-100" alt="...">
                
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img2.jpg' %}" class="d-block w-100" alt="...">
                
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'LodhaApp/images/wt/wt_a_img3.jpg' %}" class="d-block w-100" alt="...">
                
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock body %}
